<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/jogo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <title>Mario Game</title>
</head>
<body class="tela-body">
    <header>
        <div class="instrucoes">
           <p>Pressione <i>Space</i> para pular e <i>Enter</i> para reiniciar o jogo.</p>
        </div>
    </header>

    <div class="character-selection">
        <h2 style="color: #fff; margin-bottom: 20px;">Escolha seu personagem:</h2>
        <button class="character-btn" onclick="selectCharacter('mario')"> <img src="images/leleko.png" width="80" height="80"> </button>
        <button class="character-btn" onclick="selectCharacter('luigi')"><img src="images/leleka.png" width="80" height="80"></button>
    </div>

    <main class="game-board" style="display: none;">
        <div class="game-status">
            <div class="game-status">
                <p id="points-label">Pontos: 0 </p> <!-- Display dos pontos -->
                <!-- mensagem de game over chamada pelo js -->
            </div>
        </div>

        <img src="images/clouds.png" alt="imagem nuvens" class="clouds">
        <img id="character" src="" alt="personagem" class="mario">
        <img src="images/pipe.png" alt="imagem tubo verde" class="pipe">

    </main>

    <script defer src="js/jogo.js"></script>

</body>
</html>
